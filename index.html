<!DOCTYPE html>
<html ng-app='NGCalendarApp'>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Angular Calendar</title>
  </head>
  <body>
    <h1>A Simple Calendar Reservation System</h1>

    <div ng-controller='CalendarController as cal'>
      <h3>List of Reservations</h3>
      <ul>
        <li ng-repeat="res in cal.reservations">
			{{res}}
        </li>
      </ul>
    </div>

  </body>
</html>
